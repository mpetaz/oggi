<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motore AI di Analisi e Previsione Scommesse v4.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #374151; }
        .card { background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07); }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s ease-in-out; cursor: pointer; }
        .btn-primary { background-color: #2563eb; color: white; border: 1px solid transparent; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-primary:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .btn-secondary { background-color: #ffffff; color: #374151; border: 1px solid #d1d5db; }
        .btn-secondary:hover { background-color: #f9fafb; }
        .file-input-label { display: block; padding: 0.75rem 1.25rem; background-color: #f9fafb; color: #6b7280; border: 2px dashed #d1d5db; border-radius: 0.5rem; cursor: pointer; text-align: center; transition: all 0.2s; }
        .file-input-label:hover { background-color: #f3f4f6; border-color: #9ca3af; }
        input[type="file"] { display: none; }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
        th { background-color: #f9fafb; font-weight: 600; color: #4b5563; text-transform: uppercase; font-size: 0.75rem; }
        tbody tr:hover { background-color: #f3f4f6; }
        #loader { display: none; border: 4px solid #e5e7eb; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .mode-selection-btn { padding: 2rem; font-size: 1.25rem; text-align: center; border: 2px solid #e5e7eb; transition: all 0.3s; }
        .mode-selection-btn:hover { border-color: #3b82f6; background-color: #eff6ff; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        .status-red { background-color: #ef4444; }
        .status-green { background-color: #22c55e; }
        .status-yellow { background-color: #f59e0b; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto space-y-8">
        
        <div class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Motore AI di Analisi v4.3 (Firebase Integrato)</h1>
            <p id="db-status-text" class="mt-2 text-lg text-gray-600 flex items-center justify-center text-center">
                <span id="db-status-dot" class="status-dot status-yellow"></span>
                <span>Connessione a Firebase in corso...</span>
            </p>
        </div>
        
        <div id="main-app" class="hidden">
            <div id="mode-selection" class="card">
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <button id="select-mpetaz" class="mode-selection-btn rounded-lg">
                        <div class="text-2xl mb-2">🤖</div>
                        <h2 class="font-bold text-xl text-gray-800">Selezione Mpetaz</h2>
                        <p class="text-sm text-gray-500">Usa le regole 'esperte' con il punteggio di probabilità basato sul range storico.</p>
                    </button>
                    <button id="select-gemini" class="mode-selection-btn rounded-lg">
                        <div class="text-2xl mb-2">🧠</div>
                        <h2 class="font-bold text-xl text-gray-800">Selezione Gemini</h2>
                        <p class="text-sm text-gray-500">Usa la logica a "cascata reale" per un'analisi precisa e dinamica.</p>
                    </button>
                </div>
            </div>

            <div id="control-panel" class="hidden mt-8">
                <div class="flex justify-between items-center mb-4">
                     <h2 id="panel-title" class="text-2xl font-bold text-gray-900"></h2>
                     <button id="back-to-selection" class="btn btn-secondary text-sm">Cambia Metodo</button>
                </div>
                <div class="card">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                        <div>
                            <label class="block text-sm font-medium mb-2 text-gray-700" for="historical-file">1. Carica/Aggiorna Storico in DB</label>
                            <label for="historical-file" class="file-input-label" id="historical-label"><span>Seleziona file storico (.csv)</span></label>
                            <input type="file" id="historical-file" accept=".csv">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2 text-gray-700" for="today-file">2. Carica Partite di Oggi</label>
                            <label for="today-file" class="file-input-label" id="today-label"><span>Seleziona file di oggi (.csv)</span></label>
                            <input type="file" id="today-file" accept=".csv">
                        </div>
                    </div>
                     <div class="mt-6 text-center">
                        <button id="analyze-btn" class="btn btn-primary w-full md:w-auto">Analizza Partite di Oggi</button>
                     </div>
                    <div id="error-message" class="mt-4 text-center text-red-600 font-semibold"></div>
                </div>
            </div>
        </div>

        <div id="results-section" class="space-y-8" style="display: none;">
            <div id="loader"></div>
            <div id="top-10-container" class="card"></div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div id="safe-bet-container" class="card"></div>
                <div id="value-bet-container" class="card"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, writeBatch, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let historicalData = [], todayData = [], currentMode = '';
        let db;

        // --- Your Firebase Configuration is now hardcoded here ---
        const firebaseConfig = {
            apiKey: "AIzaSyDohOjXix2tRoEhm8vv1gCYrqXlNeXjbGM",
            authDomain: "oggi-17f48.firebaseapp.com",
            projectId: "oggi-17f48",
            storageBucket: "oggi-17f48.firebasestorage.app",
            messagingSenderId: "961828441770",
            appId: "1:961828441770:web:270382ebd68fb953ff8ad3"
        };

        const dbStatusDot = document.getElementById('db-status-dot');
        const dbStatusText = document.getElementById('db-status-text');
        const mainApp = document.getElementById('main-app');
        const modeSelection = document.getElementById('mode-selection');
        const selectMpetazBtn = document.getElementById('select-mpetaz');
        const selectGeminiBtn = document.getElementById('select-gemini');
        const controlPanel = document.getElementById('control-panel');
        const panelTitle = document.getElementById('panel-title');
        const backToSelectionBtn = document.getElementById('back-to-selection');
        const historicalFileInput = document.getElementById('historical-file');
        const todayFileInput = document.getElementById('today-file');
        const historicalLabel = document.getElementById('historical-label');
        const todayLabel = document.getElementById('today-label');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultsSection = document.getElementById('results-section');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const top10Container = document.getElementById('top-10-container');
        const safeBetContainer = document.getElementById('safe-bet-container');
        const valueBetContainer = document.getElementById('value-bet-container');

        // --- FIREBASE INITIALIZATION ON LOAD ---
        async function initializeFirebase() {
             try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);

                await loadHistoricalDataFromFirebase();
                
                mainApp.style.display = 'block';

            } catch (error) {
                console.error("Firebase connection error:", error);
                dbStatusDot.className = 'status-dot status-red';
                // MODIFIED: Specific error handling for auth issue
                if (error.code === 'auth/configuration-not-found') {
                    dbStatusText.innerHTML = `<div class="text-left p-4 bg-red-50 border-l-4 border-red-400 text-red-700">
                        <p class="font-bold">Errore di Configurazione</p>
                        <p>L'accesso anonimo non è abilitato nel tuo progetto Firebase.</p>
                        <p class="mt-2 font-semibold">Soluzione Rapida:</p>
                        <ol class="list-decimal list-inside text-sm">
                            <li>Vai alla tua <a href="https://console.firebase.google.com/project/${firebaseConfig.projectId}/authentication/providers" target="_blank" class="underline">Console Firebase</a>.</li>
                            <li>Vai su <strong>Authentication</strong> > <strong>Sign-in method</strong>.</li>
                            <li>Clicca su <strong>Aggiungi nuovo provider</strong>.</li>
                            <li>Seleziona <strong>Anonimo</strong> dalla lista e abilitalo.</li>
                            <li>Ricarica questa pagina.</li>
                        </ol>
                    </div>`;
                } else {
                    dbStatusText.textContent = `Errore di connessione a Firebase: ${error.message}`;
                }
            }
        }

        async function loadHistoricalDataFromFirebase() {
            try {
                dbStatusText.innerHTML = `<span id="db-status-dot" class="status-dot status-yellow"></span> <span>Caricamento dati storici...</span>`;
                const querySnapshot = await getDocs(collection(db, "historical_matches"));
                historicalData = querySnapshot.docs.map(doc => doc.data());
                
                dbStatusDot.className = 'status-dot status-green';
                dbStatusText.innerHTML = `<span id="db-status-dot" class="status-dot status-green"></span> <span>Connesso! Database con ${historicalData.length} partite caricato.</span>`;
                if(historicalData.length === 0) {
                    dbStatusText.innerHTML += ' Carica un file per popolarlo.';
                }
            } catch (error) {
                console.error("Error loading data from Firestore:", error);
                 dbStatusDot.className = 'status-dot status-red';
                 dbStatusText.textContent = `Errore nel caricamento dei dati: ${error.message}`;
            }
        }

        async function syncHistoricalDataToFirebase(data) {
            historicalLabel.querySelector('span').textContent = `Sincronizzazione di ${data.length} partite...`;
            historicalFileInput.disabled = true;
            const historicalRef = collection(db, "historical_matches");
            
            const querySnapshot = await getDocs(historicalRef);
            const deleteBatch = writeBatch(db);
            querySnapshot.forEach(doc => deleteBatch.delete(doc.ref));
            await deleteBatch.commit();
            
            const addBatch = writeBatch(db);
            data.forEach(match => {
                const newMatchRef = doc(historicalRef);
                addBatch.set(newMatchRef, match);
            });
            await addBatch.commit();
            
            historicalFileInput.disabled = false;
            await loadHistoricalDataFromFirebase();
        }


        // --- UI LOGIC ---
        const showControlPanel = (mode) => {
            currentMode = mode;
            modeSelection.classList.add('hidden');
            controlPanel.classList.remove('hidden');
            resultsSection.style.display = 'none';
            panelTitle.textContent = `Modalità: ${mode}`;
        };

        selectMpetazBtn.addEventListener('click', () => showControlPanel('Mpetaz'));
        selectGeminiBtn.addEventListener('click', () => showControlPanel('Gemini'));

        backToSelectionBtn.addEventListener('click', () => {
            currentMode = '';
            modeSelection.classList.remove('hidden');
            controlPanel.classList.add('hidden');
            resultsSection.style.display = 'none';
        });
        
        // --- CORE LOGIC ---
        const parseCSV = (text) => {
            const lines = text.trim().replace(/\r/g, "").split('\n');
            const headerMap = {
                'data': 'Data', 'lega': 'Lega', 'partita': 'Partita', 'risultato': 'Risultato', 
                'probabilità': 'Probabilità', 'probabilita': 'Probabilità', 'mercato': 'Mercato',
                'tip': 'Tip', 'quota': 'Quota', 'esito': 'Vinto/Perso', 'ora': 'Ora'
            };
            const rawHeader = lines[0].split(',').map(h => h.trim().toLowerCase());
            const header = rawHeader.map(h => headerMap[h] || h.charAt(0).toUpperCase() + h.slice(1));
            
            return lines.slice(1).map(line => {
                if (!line.trim()) return null;
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => {
                    let value = v.trim();
                    if (value.startsWith('"') && value.endsWith('"')) value = value.substring(1, value.length - 1);
                    return value.trim();
                });
                const entry = {};
                header.forEach((col, index) => {
                    if (col && index < values.length) entry[col] = values[index];
                });
                return entry;
            }).filter(Boolean);
        };

        const handleFileUpload = (event, dataType) => {
            const file = event.target.files[0];
            const labelElement = dataType === 'historical' ? historicalLabel : todayLabel;
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const parsedData = parseCSV(e.target.result);
                    if (dataType === 'historical') {
                        await syncHistoricalDataToFirebase(parsedData);
                    } else {
                        todayData = parsedData;
                    }
                    labelElement.querySelector('span').textContent = file.name;
                    errorMessage.textContent = '';
                } catch (error) {
                    errorMessage.textContent = `Errore grave nel parsing del file ${file.name}.`;
                    console.error("CSV Parsing Error:", error);
                }
            };
            reader.readAsText(file);
        };

        historicalFileInput.addEventListener('change', (e) => handleFileUpload(e, 'historical'));
        todayFileInput.addEventListener('change', (e) => handleFileUpload(e, 'today'));

        analyzeBtn.addEventListener('click', () => {
            if (historicalData.length === 0) {
                errorMessage.textContent = 'Il database storico è vuoto. Carica prima un file storico.';
                return;
            }
             if (todayData.length === 0) {
                errorMessage.textContent = 'Per favore, carica il file con le partite di oggi.';
                return;
            }
            resultsSection.style.display = 'block';
            loader.style.display = 'block';
            [top10Container, safeBetContainer, valueBetContainer].forEach(el => el.innerHTML = '');
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analizzando...';

            setTimeout(() => {
                if (currentMode === 'Mpetaz') runMpetazAnalysis();
                else if (currentMode === 'Gemini') runGeminiAnalysis();
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analizza Partite di Oggi';
            }, 50);
        });
        
        // The rest of the analysis and rendering functions are identical to v3.6
        const calculateFilteredStats = (data) => {
            const stats = { league: {}, tip: {}, specific: {}, market: {}, global: { won: 0, total: 0 } };
            data.forEach(row => {
                const { Lega, Mercato, Tip } = row;
                const result = row['Vinto/Perso'];
                if (Lega && Lega.toLowerCase().includes('cup')) return;
                if (!result || !Lega || !Mercato || !Tip) return;
                const won = (result.trim().toLowerCase() === 'vinto') ? 1 : 0;
                if (!stats.league[Lega]) stats.league[Lega] = { won: 0, total: 0 };
                stats.league[Lega].total++;
                stats.league[Lega].won += won;
                if (!stats.tip[Tip]) stats.tip[Tip] = { won: 0, total: 0 };
                stats.tip[Tip].total++;
                stats.tip[Tip].won += won;
                stats.global.total++;
                stats.global.won += won;
                const keySpecific = `${Lega}|${Mercato}|${Tip}`;
                if (!stats.specific[keySpecific]) stats.specific[keySpecific] = { won: 0, total: 0 };
                stats.specific[keySpecific].total++;
                stats.specific[keySpecific].won += won;
                const keyMarket = `${Lega}|${Mercato}`;
                if (!stats.market[keyMarket]) stats.market[keyMarket] = { won: 0, total: 0 };
                stats.market[keyMarket].total++;
                stats.market[keyMarket].won += won;
            });
            Object.values(stats.league).forEach(s => s.rate = s.total > 0 ? s.won / s.total : 0);
            Object.values(stats.tip).forEach(s => s.rate = s.total > 0 ? s.won / s.total : 0);
            return stats;
        };
        const runMpetazAnalysis = () => {
            const stats = calculateFilteredStats(historicalData);
            const historicalLeagues = new Set(Object.keys(stats.league));
            const historicalTips = new Set(Object.keys(stats.tip));
            let minHistoricalProb = 101, maxHistoricalProb = 0;
            const validHistoricalData = historicalData.filter(row => ! (row.Lega && row.Lega.toLowerCase().includes('cup')) && row.Probabilità);
            validHistoricalData.forEach(row => {
                const probValue = parseInt(String(row.Probabilità).replace('%', ''));
                if (!isNaN(probValue)) {
                    if (probValue < minHistoricalProb) minHistoricalProb = probValue;
                    if (probValue > maxHistoricalProb) maxHistoricalProb = probValue;
                }
            });
            const scoredMatches = todayData.filter(match => {
                const quotaFloat = parseFloat(String(match.Quota).replace(',', '.'));
                return !(match.Lega && match.Lega.toLowerCase().includes('cup')) && !isNaN(quotaFloat) && quotaFloat >= 1.20;
            }).map(match => {
                const { Lega, Tip, Quota, Probabilità } = match;
                if (!Lega || !Tip || !Quota || !Probabilità) return null;
                let rawScore = 0;
                const maxRawScore = 75; 
                if (historicalLeagues.has(Lega)) rawScore += stats.league[Lega].rate * 20;
                else if (Lega.startsWith('EU-')) rawScore += 5;
                if (historicalTips.has(Tip)) rawScore += stats.tip[Tip].rate * 20;
                else if (Lega.startsWith('EU-')) rawScore += 5;
                const probValue = parseInt(String(Probabilità).replace('%', ''));
                if (!isNaN(probValue)) {
                    if (probValue >= minHistoricalProb && probValue <= maxHistoricalProb) rawScore += 20;
                    else if (probValue >= minHistoricalProb - 3) rawScore += 10;
                    else if (probValue >= minHistoricalProb - 7) rawScore += 5;
                }
                const quotaFloat = parseFloat(String(Quota).replace(',', '.'));
                if (isNaN(quotaFloat)) return null;
                if (quotaFloat >= 1.40) rawScore += 15;
                else if (quotaFloat >= 1.20) rawScore += ((quotaFloat - 1.20) / (1.40 - 1.20)) * 15;
                return { ...match, Quota: quotaFloat, Punteggio: ((rawScore / maxRawScore) * 100).toFixed(2) };
            }).filter(Boolean);
            scoredMatches.sort((a, b) => b.Punteggio - a.Punteggio);
            renderResults(scoredMatches, 'Mpetaz');
        };
        const runGeminiAnalysis = () => {
            const stats = calculateFilteredStats(historicalData);
            const scoredMatches = todayData.filter(match => {
                const quotaFloat = parseFloat(String(match.Quota).replace(',', '.'));
                return !(match.Lega && match.Lega.toLowerCase().includes('cup')) && !isNaN(quotaFloat) && quotaFloat >= 1.20;
            }).map(match => {
                const { Lega, Mercato, Tip, Quota } = match;
                if (!Lega || !Mercato || !Tip || !Quota) return null;
                const keySpecific = `${Lega}|${Mercato}|${Tip}`, keyMarket = `${Lega}|${Mercato}`, keyLeague = Lega;
                let historicalStat = null, justification = "", confidence = 1.0; 
                if (stats.specific[keySpecific]) {
                    historicalStat = stats.specific[keySpecific];
                    justification = `Dato specifico (${historicalStat.total}p)`;
                } else if (stats.market[keyMarket]) {
                    historicalStat = stats.market[keyMarket];
                    justification = `Basato su mercato (${historicalStat.total}p)`;
                    confidence = 0.95; 
                } else if (stats.league[keyLeague]) {
                    historicalStat = stats.league[keyLeague];
                    justification = `Basato su lega (${historicalStat.total}p)`;
                    confidence = 0.90; 
                } else {
                    historicalStat = stats.global;
                    justification = `Dato Globale (${historicalStat.total}p totali)`;
                    confidence = 0.80;
                }
                const successRate = (historicalStat.total > 0) ? (historicalStat.won / historicalStat.total) * 100 : 0;
                const quotaFloat = parseFloat(String(Quota).replace(',', '.'));
                if (isNaN(quotaFloat)) return null;
                const valueScore = successRate * (Math.log(quotaFloat) + 1);
                const finalScore = ((successRate * 0.7) + (valueScore * 0.3)) * confidence;
                return { ...match, Quota: quotaFloat, Punteggio: finalScore.toFixed(2), Justification: `${(successRate).toFixed(1)}% successo storico. ${justification}` };
            }).filter(Boolean);
            scoredMatches.sort((a, b) => b.Punteggio - a.Punteggio);
            renderResults(scoredMatches, 'Gemini');
        };
        const renderResults = (matches, mode) => {
            const topTitle = mode === 'Mpetaz' ? '🏆 Migliori Partite (Metodo Mpetaz)' : '🧠 Migliori Partite (Metodo Gemini)';
            const headers = ['Ora', 'Lega', 'Partita', 'Mercato', 'Tip', 'Probabilità', 'Quota', 'Punteggio'];
            const columns = ['Ora', 'Lega', 'Partita', 'Mercato', 'Tip', 'Probabilità', 'Quota', 'Punteggio'];
            const greenMatches = matches.filter(m => parseFloat(m.Punteggio) >= 80);
            let matchesToShow = greenMatches.length > 10 ? greenMatches : matches.slice(0, 10);
            if (mode === 'Gemini') { headers.push('Note Gemini'); columns.push('Justification'); }
            headers.push('Azioni'); columns.push('Azioni');
            renderTable(top10Container, topTitle, headers, matchesToShow, columns);
            buildAndRenderMultiples(matches);
            loader.style.display = 'none';
        };
        const renderTable = (container, title, headers, data, columns) => {
            let tableHTML = `<h2 class="text-xl font-bold text-gray-800 mb-4">${title}</h2>`;
            if (data.length === 0) {
                tableHTML += `<p class="text-gray-500">Nessuna partita ha superato i criteri di analisi. Prova con un palinsesto più ampio.</p>`;
                container.innerHTML = tableHTML;
                return;
            }
            tableHTML += `<div class="table-wrapper"><table><thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>`;
            data.forEach(row => {
                tableHTML += `<tr>`;
                columns.forEach(col => {
                    let cellValue = row[col] || '-';
                    if (col === 'Punteggio') {
                        const score = parseFloat(cellValue);
                        const color = score >= 80 ? 'bg-green-500' : score >= 60 ? 'bg-yellow-500' : 'bg-red-500';
                        cellValue = `<div class="w-full bg-gray-200 rounded-full h-2.5"><div class="${color} h-2.5 rounded-full" style="width: ${score}%"></div></div><span class="font-semibold text-gray-700">${cellValue}</span>`;
                    } else if (col === 'Quota' && typeof cellValue === 'number') {
                        cellValue = cellValue.toFixed(2);
                    } else if (col === 'Justification') {
                        cellValue = `<span class="text-sm italic text-gray-500">${cellValue}</span>`;
                    } else if (col === 'Azioni') {
                        const searchQuery = encodeURIComponent(`${row.Partita} orario partita`);
                        cellValue = `<a href="https://www.google.com/search?q=${searchQuery}" target="_blank" class="text-blue-600 hover:text-blue-800 font-semibold text-sm">Cerca Orario</a>`;
                    }
                    tableHTML += `<td>${cellValue}</td>`;
                });
                tableHTML += `</tr>`;
            });
            tableHTML += `</tbody></table></div>`;
            container.innerHTML = tableHTML;
        };
        const buildAndRenderMultiples = (matches) => {
            const oddsMultiplier = 0.9;
            const valueMatches = [...matches].map(m => ({...m, value: m.Punteggio > 0 ? m.Punteggio / m.Quota : 0})).sort((a,b) => b.value - a.value);
            const safeBet = buildMultipla(matches, 2, oddsMultiplier);
            const valueBet = buildMultipla(valueMatches, 3, oddsMultiplier);
            let multiplesFound = false;
            if (safeBet) {
                renderMultipla(safeBetContainer, 'Multipla "Prudente" (Doppia)', safeBet, "Basata sulle 2 partite con il punteggio più alto.");
                multiplesFound = true;
            } else {
                safeBetContainer.innerHTML = `<h2 class="text-xl font-bold text-gray-800 mb-4">Multipla "Prudente" (Doppia)</h2><p class="text-gray-500">Non ci sono abbastanza partite per creare una doppia.</p>`;
            }
            if (valueBet) {
                renderMultipla(valueBetContainer, 'Multipla "Value Net" (Tripla)', valueBet, "Basata sulle 3 partite con il miglior rapporto punteggio/quota.");
                multiplesFound = true;
            } else {
                valueBetContainer.innerHTML = `<h2 class="text-xl font-bold text-gray-800 mb-4">Multipla "Value Net" (Tripla)</h2><p class="text-gray-500">Non ci sono abbastanza partite per creare una tripla di valore.</p>`;
            }
            if (!multiplesFound && matches.length > 0) {
                 noMultiplesMessage.style.display = 'block';
                 noMultiplesMessage.textContent = 'Non ci sono abbastanza partite valide per creare le multiple suggerite.';
            }
        };
        const buildMultipla = (sortedMatches, numEvents, oddsMultiplier) => {
            if (sortedMatches.length < numEvents) return null;
            let multipla = { matches: [], totalOdds: 1, totalOddsAdjusted: 1 };
            const usedMatches = new Set();
            for (const match of sortedMatches) {
                if (multipla.matches.length >= numEvents) break;
                if (!usedMatches.has(match.Partita)) {
                    multipla.matches.push(match);
                    multipla.totalOdds *= match.Quota;
                    multipla.totalOddsAdjusted *= (match.Quota * oddsMultiplier);
                    usedMatches.add(match.Partita);
                }
            }
            return multipla.matches.length === numEvents ? multipla : null;
        };
        const renderMultipla = (container, title, multipla, justification) => {
            let html = `<h2 class="text-xl font-bold text-gray-800 mb-4">${title}</h2>`;
            html += `<div class="mb-4 space-y-2">
                <p><span class="font-semibold text-gray-600">Quota Stimata:</span> <span class="text-2xl font-bold text-blue-600">${multipla.totalOddsAdjusted.toFixed(2)}</span></p>
                <p class="text-sm text-gray-500"><span class="font-semibold">Quota Originale:</span> ${multipla.totalOdds.toFixed(2)}</p>
                <p class="text-sm italic text-gray-500">"${justification}"</p>
            </div>`;
            html += `<div class="table-wrapper"><table><thead><tr><th>Ora</th><th>Partita</th><th>Tip</th><th>Quota</th><th>Punteggio</th></tr></thead><tbody>`;
            multipla.matches.forEach(m => {
                html += `<tr><td>${m.Ora || '-'}</td><td>${m.Partita}</td><td>${m.Mercato}, ${m.Tip}</td><td>${m.Quota.toFixed(2)}</td><td>${m.Punteggio}</td></tr>`;
            });
            html += `</tbody></table></div>`;
            container.innerHTML = html;
        };

        // Initialize Firebase on page load
        initializeFirebase();

    </script>
</body>
</html>
